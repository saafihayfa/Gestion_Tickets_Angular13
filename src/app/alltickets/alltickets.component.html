<div class="container">

  <table class="table table-striped" >

       <th>Id Ticket</th>
       <th>Titre</th>
       <th>Priorité</th>
       <th>Attribué à</th>
       <th>Status</th>
       <th>Description</th>
       <th>Date Creation </th>
       <th>Date Modification</th>
       <th>Actions</th>

 </tr>
  <tbody *ngFor="let medicament  ">

       <td>{{medicament.id}}</td>
       <td>{{medicament.nom}}</td>
       <td>{{medicament.prix}}</td>
       <td>{{medicament.libelle }}</td>
       <td><a class="btn btn-white" [routerLink]="['/updatemedicament',medicament.id]"><font color="blue"><b>Modifier</b></font></a></td>
       <td><a class="btn btn-white" ><font color="red"><b>Supprimer</b></font></a></td>
  </tr>
  </tbody>
  </table>
