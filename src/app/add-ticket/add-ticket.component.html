<div class="container">
  <div class="card shadow mb-4">
  <div class="card-body">

    <h3><font color="blue" > Nouveau Ticket</font> </h3>
     <form >
  <table class="table table-striped" border="2">
   <tr>
   <th> Titre</th>
    <td><input type="text" [(ngModel)]= "NewTicket.title"  name="title" class="form-control" > </td>
  </tr>
    <tr>
     <th> Priorité</th>
      <td><input type="text"  [(ngModel)]= "NewTicket.periorite" name="periorite" class="form-control"> </td>
    </tr>
    <tr>
      <th> Attribué à </th>
       <td><input type="text" [(ngModel)]= "NewTicket.attributedTo"  name="attributedTo" class="form-control"> </td>
     </tr>
     <tr>
      <th> Status </th>
     <!-- <td> <input type="text" [(ngModel)]= "NewTicket.status" name="Status" class="form-control"> </td> -->
     <p><select  [(ngModel)]= "NewTicket.status" name ="status" lass="form-control" >
      <option> ----------------------------------------- </option>
       <option> pending par default </option>
       <option> in progress</option>
       <option>  in test</option>
       <option> resolved </option>

   </select>  </p>

     </tr>
     <tr>
      <th> Description </th>
       <td><input type="text" [(ngModel)]= "NewTicket.description"  name="description" class="form-control"> </td>
     </tr>
     <tr>
      <th> Date Creation </th>
       <td><input type="date"  [(ngModel)]= "NewTicket.dtCreate" name="dtCreate" class="form-control"> </td>
     </tr>
     <tr>
      <th> Date Modif </th>
       <td><input type="date"  [(ngModel)]= "NewTicket.dtModif" name="dtModif" class="form-control"> </td>
     </tr>
    </table>
    <button  type="submit"  (click)="addTicket()" class="btn btn-outline-primary"  > Ajouter</button>
      </form>
  </div>
