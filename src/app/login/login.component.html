
	<div class="main">
				<form>
					<label>Login</label>
					<input type="text" [(ngModel)]= "Newuser.userName"  name="username" placeholder="Username" >
					<input type="password" [(ngModel)]= "Newuser.userPwd" name="pswd" placeholder="Password" >
					<button type="submit" (click)="auth()">Login</button>
				</form>
	</div>
